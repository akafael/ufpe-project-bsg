name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Configure pre-commit
      run: pre-commit install -c .pre-commit-config.yaml
    - name: Run pre-commit checker in all files
      run: pre-commit run --all

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build C code and tests
      run: cd code/ && make clear build
    - name: Run simulator for smoke integration test
      run: cd code/ && make run

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Coverage tools
      run: sudo apt-get install gcc lcov gcovr
    - name: Run tests
      run: cd code/ && make test
    - name: Generate GCOV coverage report
      run: cd code/ && make gcovr-report
    - name: Generate LCOV coverage report
      run: cd code/ && make lcov-report

  docs:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz
      - name: Generate documentation
        run: cd code/ && make test docs
